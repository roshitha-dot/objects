<!DOCTYPE html>

</head>
<body>
    <p id="a"></p>
    <script>
      function maximum(){
        var i;
        var max=0;
        for(i=0;i<arguments.length;i++)
         {
            if(arguments[i]>max)
            {
                max=arguments[i]
           }
        }
        return max
      }
      document.getElementById("a").innerHTML=maximum(23,71,90,83,82,94)
    </script>
</body>
</html>
